[build]
  command = "npm ci --include=dev && npx prisma generate && npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

# Keep your existing /api/* URLs working:
# /api/settings/public -> /.netlify/functions/api/api/settings/public
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/api/:splat"
  status = 200
  force = true
