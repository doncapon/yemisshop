name: CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  api-ci:
    name: API – Install, Typecheck & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ./api/package-lock.json

      - name: Install deps
        run: npm ci

      # Will pass even if "typecheck" script doesn't exist yet
      - name: Typecheck
        run: npm run -s typecheck || echo "no typecheck script; skipping"

      - name: Build
        run: npm run build

  ui-ci:
    name: UI – Install, Typecheck & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ui
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ./ui/package-lock.json

      - name: Install deps
        run: npm ci

      # Same safe typecheck; add "typecheck": "tsc --noEmit" to ui/package.json when ready
      - name: Typecheck
        run: npm run -s typecheck || echo "no typecheck script; skipping"

      - name: Build
        env:
          # Use your real API URL if you want a stronger build check
          VITE_API_URL: https://daysping-api-production.up.railway.app
        run: npm run build
