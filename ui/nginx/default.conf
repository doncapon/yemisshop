server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # ✅ Cache fingerprinted build assets forever
  location /assets/ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # ✅ NEVER strongly-cache the SPA shell
  location = /index.html {
    add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    expires -1;
  }

  # ✅ SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}
