server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Optional: cache static assets heavily (Vite usually fingerprints them)
  location /assets/ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # âœ… SPA fallback: send all non-file routes to index.html
  location / {
    try_files $uri $uri/ /index.html;
  }
}
