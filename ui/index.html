<html lang="en">

<head>

  <link rel="manifest" href="/manifest.webmanifest" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ Primary SEO (server will replace placeholders for /product/:id bots) -->
  <title>__DS_TITLE__</title>
  <meta name="description" content="__DS_DESC__" />

  <meta name="application-name" content="DaySpring House" />
  <meta name="theme-color" content="#ffffff" />

  <meta property="og:site_name" content="DaySpring House" />

  <meta property="og:image" content="__DS_OG_IMAGE__" />

  <meta name="twitter:description" content="__DS_TW_DESC__" />
  <meta name="twitter:image" content="__DS_TW_IMAGE__" />

  <!-- ✅ Structured data (kept static to avoid CSP hash issues) -->
  <script type="application/ld+json">
      {"@context":"https://schema.org","@type":"WebSite","name":"DaySpring House","url":"https://dayspringhouse.com","potentialAction":{"@type":"SearchAction","target":"https://dayspringhouse.com/?q={search_term_string}","query-input":"required name=search_term_string"}}

        img-src 'self' data: https:;
        font-src 'self' data: https:;
        style-src 'self' 'unsafe-inline';
        script-src 'self' https://js.paystack.co 'sha256-Crr0k6ehqLlwP6rZg5dzQbxqTcCHFGnFZyNBFv3d/tw=';
        connect-src 'self' https://api.dayspringhouse.com https://api.paystack.co;
        upgrade-insecure-requests
      " />
</head>
